spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dnflol?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=dnflol
spring.datasource.password=dnflol

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mvc.view.prefix=/static/view/
spring.mvc.view.suffix=.html

spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/static
spring.web.resources.add-mappings=true

